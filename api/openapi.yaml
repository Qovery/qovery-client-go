          \ environment or service depending on the selected scope. Example, if scope\
          \ = APPLICATION and parent_id=<application_id>, the result will contain\
          \ any variable accessible by the application. The result will contain also\
          \ any variable declared at an higher scope."
        explode: true
        in: query
        name: parent_id
        required: true
        schema:
          format: uuid
          type: string
        style: form
